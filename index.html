<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/door.css">
</head>
<body>
    <audio class="audio" src="assets/creaky_door_3.mp3"></audio>
    <div class="wrapper">
        <div class="door1">
            <div class="doorFrameTop"></div>
            <div class="doorFrameLeft"></div>
            <div class="doorFrameRight"></div>
            <div class="doorFrameBottom"></div>
            <div class="topPart"></div>
            <div class="structure">
                <div class="leftPart"></div>
                <div class="center"></div>
                <div class="rightPart"></div>
            </div>
        </div>

        <div class="doorOpen">
            <div class="front"></div>
            <div class="back"></div>
        </div>

        <div class="door2">
            <div class="doorFrameTop"></div>
            <div class="doorFrameLeft"></div>
            <div class="doorFrameRight"></div>
            <div class="topPart"></div>
            <div class="structure">
                <div class="leftPart"></div>
                <div class="center"></div>
                <div class="rightPart"></div>
            </div>
        </div>
    </div>



    <div class="buttons">
        <input type="button" class="openButton" value="Open">
        <input type="button" class="closeButton" value="Close">
    </div>
    <script src="js/door.js"></script>
</body>
</html>
